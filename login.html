<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    
    <form>
        <label for="fname">First name: </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name: </label><br>
        <input type="text" id="lname" name="lname"><br>
    </form>

    <form>
        <input type="radio" id="Male" name="gender" value="MALE">
        <label for="Male"> MALE </label><br>
        <input type="radio" id="Female" name="gender" value="FEMALE">
        <label for="Female"> FEMALE </label><br>
    </form>

    <form>
        <input type="checkbox" id="animal1" name="animal1" value="Dog">
        <label for="animal1"> I have a Dog </label><br>
        <input type="checkbox" id="animal2" name="animal2" value="Cat">
        <label for="animal2"> I have a Cat </label><br>
        <input type="checkbox" id="animal3" name="animal3" value="Dinosaur">
        <label for="animal3"> I have a Dinosaur </label><br>
        <input type="checkbox" id="animal4" name="animal4" value="Snake">
        <label for="animal4"> I have a Snake </label><br>
        <input type="checkbox" id="animal5" name="animal5" value="Tiger">
        <label for="animal5"> I have a Tiger </label><br>
    </form>

    <form>
        
        <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
